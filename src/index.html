<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webcore 1.6</title>
  </head>
  <body class="page page--background">
    <!-- a block that applies a mask to the content of the page when the modal window is called -->
    <div class="page__mask-container"></div>

    <!-- content that will be centered on a large monitor width -->
    <div class="page-content">
      <!-- called menu, permanently displayed in the desktop version -->
      <aside class="drop-menu drop-menu--hidden drop-menu--shadow">
        <div class="drop-menu__header">
          <button
            class="btn btn__close-drop-menu drop-menu__header--desktop-hidden el--hover"
          >
            <img src="/src/svg/cancel.svg" alt="Закрыть" />
          </button>
          <a href="#" class="drop-menu__logo el--hover">
            <img src="/src/svg/Group.svg" alt="Лого" />
          </a>
          <button
            class="btn btn__search drop-menu__header--mg-left-auto el--hover"
          >
            <img src="/src/svg/search.svg" alt="Поиск" />
          </button>
        </div>

        <nav class="drop-menu__nav">
          <a class="link drop-menu__nav--text el--hover" href=""
            >Ремонт техники</a
          >
          <a class="link drop-menu__nav--text el--hover" href=""
            >Услуги и сервисы</a
          >
          <a class="link drop-menu__nav--text el--hover" href=""
            >Корпоративным клиентам</a
          >
          <a class="link drop-menu__nav--text el--hover" href=""
            >Продавцам техники</a
          >
          <a class="link drop-menu__nav--text el--hover" href="">Партнерам</a>
          <a class="link drop-menu__nav--text el--hover" href=""
            >Производителям</a
          >
          <a class="link drop-menu__nav--text el--hover" href=""
            >Наши сервисные центры</a
          >
          <a class="link drop-menu__nav--text el--hover" href="">Контакты</a>
        </nav>

        <div class="drop-menu__btns drop-menu__btns--mg-top-auto">
          <button class="btn btn__call-order el--hover">
            <img src="/src/svg/call.svg" alt="Заказать звонок" />
          </button>
          <button class="btn btn__request-order el--hover">
            <img src="/src/svg/chat.svg" alt="Оставить заявку" />
          </button>
          <button class="btn btn__profile el--hover">
            <img src="/src/svg/profile.svg" alt="Профиль" />
          </button>
        </div>

        <div class="drop-menu__email el--hover">mail@cps.com</div>

        <div class="drop-menu__contact-num el--hover">8 800 890 8900</div>

        <div class="drop-menu__lang lang-nav">
          <button
            class="btn lang-nav__btn lang-nav__btn-ru lang-nav__btn--active el--hover"
          >
            RU
          </button>
          <button class="btn lang-nav__btn lang-nav__btn-en el--hover">
            EN
          </button>
          <button class="btn lang-nav__btn lang-nav__btn-ch el--hover">
            CH
          </button>
        </div>
      </aside>

      <!-- block with the main content of the page -->
      <div>
        <header class="page-header">
          <div class="page-header__title-left-side">
            <button class="btn btn__drop-menu el--hover">
              <img src="/src/svg/burger.svg" alt="Меню" />
            </button>
            <a href="#" class="page-header__logo el--hover">
              <img src="/src/svg/Group.svg" alt="Лого" />
            </a>
          </div>

          <div class="page-header__title-right-side">
            <button class="btn btn__call-order btn--hidden-mobile el--hover">
              <img src="/src/svg/call.svg" alt="Заказать звонок" />
            </button>
            <button class="btn btn__request-order btn--hidden-mobile el--hover">
              <img src="/src/svg/chat.svg" alt="Оставить заявку" />
            </button>
            <button class="btn btn__profile btn--hidden-mobile el--hover">
              <img src="/src/svg/profile.svg" alt="Профиль" />
            </button>
            <button class="btn btn__repair el--hover">
              <img src="/src/svg/repair.svg" alt="Ремонт" />
            </button>
            <button class="btn btn__checkstatus el--hover">
              <img
                src="/src/svg/checkstatus.svg"
                alt="Проверить статус ремонта"
              />
            </button>
          </div>
        </header>

        <main class="page-main"></main>
      </div>
    </div>
  </body>
</html>
